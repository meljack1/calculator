<head> 
    <title>Calculator</title>
    <link rel="stylesheet" href=".\assets\css\style.css">
</head>

<body>
    <div id="calculator">
        <div id="screen">
            <p id="display"></p>
            <p id="answer"></p>
        </div>
        <div id="clearButtons">
            <div id="clear">
                <p>Clear</p>
            </div>
            <div id="undo">
                <p>Undo</p>
            </div>
        </div>
        <div id="buttons">
            <div class="numberButton" id="seven">
                <p>7</p>
            </div>
            <div class="numberButton" id="eight">
                <p>8</p>
            </div>
            <div class="numberButton" id="nine">
                <p>9</p>
            </div>
            <div class="numberButton" id="add">
                <p>+</p>
            </div>
            <div class="numberButton" id="four">
                <p>4</p>
            </div>
            <div class="numberButton" id="five">
                <p>5</p>
            </div>
            <div class="numberButton" id="six">
                <p>6</p>
            </div>
            <div class="numberButton" id="minus">
                <p>-</p>
            </div>
            <div class="numberButton" id="one">
                <p>1</p>
            </div>
            <div class="numberButton" id="two">
                <p>2</p>
            </div>
            <div class="numberButton" id="three">
                <p>3</p>
            </div>
            <div class="numberButton" id="multiply">
                <p>ร</p>
            </div>
            <div class="numberButton" id="zero">
                <p>0</p>
            </div>
            <div class="numberButton" id="decimal">
                <p>.</p>
            </div>
            <div class="numberButton" id="equals">
                <p>=</p>
            </div>
            <div class="numberButton" id="divide">
                <p>รท</p>
            </div>
        </div>
        
    </div>
</body>

<script src=".\assets\javascript\script.js"></script>
